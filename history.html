<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History - TrashTrack</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .history-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 10px;
    }
    .history-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .history-card:hover {
      transform: translateY(-3px);
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .history-header strong {
      font-size: 1.1em;
      color: #2c7a7b;
    }
    .history-body {
      color: #444;
      margin-bottom: 10px;
    }
    .history-actions {
      text-align: right;
    }
    .btn-delete {
      background: #e53e3e;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background: #c53030;
    }
    #clearReportsBtn {
      background: #2c7a7b;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrashTrack</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="report.html">Report</a>
      <a href="status.html">Status</a>
      <a href="track.html">Track</a>
      <a href="history.html">History</a>
    <a href="confirmation.html">Confirmation</a>



    </nav>
  </header>

  <main>
    <div class="history-container">
      <h2>Your Report History</h2>
      <ul id="historyList">
      
      </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TrashTrack</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
